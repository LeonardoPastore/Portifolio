<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link  rel="stylesheet" href="css/bootstrap.min.css"  type="text/css">
        <link href="css/style.css" rel="stylesheet">

        <script type="text/javascript" src="js/jquery-3.5.1.min.js"> </script>
        <script type="text/javascript" src="js/bootstrap.min.js"> </script>

        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.jqueryui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
        <script src="https://kit.fontawesome.com/361caf0653.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main id="render">
            <section class="container-fluid">
                <div class="row">
                    <div class="col-xl-3 name-title font_corp">
                        
                        <p class="">Olá, <br><b>Drogaria São Paulo</b></p>
                    </div>
                    <div class="form-title col-sm-5 flex-end">
                        Novo Pedido
                    </div>
                </div>
    
                <div class="row mb-3 flex-center">
                    <div id="dataGavetas" class="row col-12">
                        <div id="loading" class="col-2 flex-alignCenter">
                            <div class="switchbox">
                                <div class="switch"></div>
                                <div class="switch" id="switch2"></div>
                            </div>
                        </div>
                        
                    </div>                
                </div>
               
                <form id="form" class="row mt-5" autocomplete="off">
                    <div class="col-md-5 mt-2 form-group">
                        <input type="number" name="pedido" id="pedido" class="form-control bottom-border obr" placeholder="Número Pedido" maxlength="4" autocomplete="off" required="">
                    </div>
                    <div class="col-md-5 offset-md-1 mt-2 form-group">
                        <input type="text" name="nome" id="nome" class="form-control bottom-border obr" placeholder="Nome Destinatário" autocomplete="off" required="">
                    </div>
                    <div class="col-md-5 mt-4 form-group">
                        <input type="phone" name="phone" id="celular" class="form-control bottom-border obr" placeholder="Celular Destinatário" autocomplete="off" required="" maxlength="15">
                    </div>
                    <div class="col-md-5 offset-md-1 mt-4 form-group">
                        <input type="mail" name="email" id="email" class="form-control bottom-border obr" placeholder="Email Destinatário" autocomplete="off" required="">
                    </div>
                    <div class="form-title col-12 mb-3 mt-3">
                        Locker
                    </div>
                    <div class="col-md-5 mt-4 form-group">
                        <select name="id_locker" id="id_locker" class="form-select obr" autocomplete="off" onchange="disponibilidadeGavetas()" required=""></select>
                    </div>
                    <div class="col-md-5 offset-md-1 mt-4 form-group">
                        <select name="id_gaveta" id="id_gaveta" class="form-select obr" autocomplete="off" required="">
                            <option class="obr" disable="">Escolha a altura da gaveta</option>
                        </select>
                    </div>
                </form>
    
                <div class="row">
                    <div class="col-md-5 offset-md-6 col-xl-4 offset-xl-7 mb-2 flex-end smMobHide">
                        <button id="botaoGavetas" type="button" class="btn-form" data-toggle="modal" data-target="#modalGavetas">
                            Tamanho das Gavetas
                        </button>
                    </div>
                    <div class="col-md-5 offset-md-6 col-xl-4 offset-xl-7 mb-2 flex-end">
                        <input type="button" id="botao" class="btn-form" value="Gerar Pedido">
                    </div>
                    <div class="col-md-7 offset-md-4 col-xl-5 offset-xl-6 flex-end">
                        <div class="alert">
                            <p id="alert"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
         <!-- Script -->
    <script>
        function gerarEtiqueta() {
            var numpedido = $("#numeroPedido").val()           
            var codWayBill = '/varejo/retornaEtiquetaPeloTrackNoLeroy?trackno='      
            window.open(codWayBill + numpedido, '_blank');
        }
    </script>
    <script>
        function gerarQrcode() {
            var numpedido = $("#numeroPedidoQr").val()
            var codWayBill = '/varejo/retornaQrcodePeloTrackNoLeroy?trackno=' 
            window.open(codWayBill + numpedido, '_blank');
        }
    </script>
    </body>
</html>
